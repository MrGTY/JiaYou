<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>召集油联盟</title>
<link rel="stylesheet" href="../down/css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
</head>
</head>
<body>
	<img class="img-responsive center-block " src="imgs/phone.png" />
	<img class="img-responsive center-block patop" src="imgs/logo.png" />
	<a class="item_a1" id="J_weixin"
		href="http://jy.jxgyl.com.cn/statics/android/召集油联盟.apk">
		</a>
	<a class="item_a2"
		href="https://itunes.apple.com/cn/app/%E5%8F%AC%E9%9B%86%E6%B2%B9%E8%81%94%E7%9B%9F/id1368272121?mt=8">
		</a>

	<div id="weixin-tip">
		<p>
			<img src="imgs/live_weixin.png" alt="微信打开" /><span id="close"
				title="关闭" class="close">×</span>
		</p>
	</div>


</body>
<script>
	var is_weixin = (function() {
		return navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1
	})();
	window.onload = function() {
		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight; //兼容IOS，不需要的可以去掉
		var btn = document.getElementById('J_weixin');
		var tip = document.getElementById('weixin-tip');
		var close = document.getElementById('close');
		if (is_weixin) {
			btn.onclick = function(e) {
				tip.style.height = winHeight + 'px'; //兼容IOS弹窗整屏
				tip.style.display = 'block';
				return false;
			}
			close.onclick = function() {
				tip.style.display = 'none';
			}
		}
	}
</script>
</html>
